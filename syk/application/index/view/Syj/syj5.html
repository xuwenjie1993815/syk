$(document).ready(function() {
    $("#table_id_example").dataTable({
      "lengthMenu": [
          [20,40,80,100,-1],    // 具体的数量
          [20,40,80,100,"全部"] // 文字描述
      ],
      "paging": true,    // 是否开启分页功能(默认开启)
      'info': true,      // 是否显示分页的统计信息(默认开启)
      "searching":true,  // 是否开启搜索功能(默认开启)
      "ordering": true,  // 是否开启排序功能(默认开启)
      "order":[ [18,'asc'] ], // 设置默认排序的表格列[参数1是表格列的下标，从0开始]
      "stateSave": true,      // 是否保存当前datatables的状态(刷新后当前保持状态)
      "processing": true,     // 显示处理中的字样[数量多的时候提示用户在处理中](默认开启)
      "serverSide": true,    // 是否开启服务器模式
                              // false时，会一次性查询所有的数据，dataTables帮我们完成分页等。
                              // true时，点击分页页码就会每次都到后台提取数据。
      
      "language": //把文字变为中文
          {  
            "sProcessing": "加载中...",  
            "sLengthMenu": "显示 _MENU_ 项结果",  
            "sZeroRecords": "没有匹配结果",  
            "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",  
            "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",  
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",  
            "sInfoPostFix": "",  
            "sSearch": "搜索:",  
            "sUrl": "",  
            "sEmptyTable": "表中数据为空",  
            "sLoadingRecords": "载入中...",  
            "sInfoThousands": ",",  
            "oPaginate": {  
                "sFirst": "首页",  
                "sPrevious": "上页",  
                "sNext": "下页",  
                "sLast": "末页"  
            },  
            "oAria": {  
                "sSortAscending": ": 以升序排列此列",  
                "sSortDescending": ": 以降序排列此列"  
            }  
          },
      // 使用ajax到后台服务获取数据
      "ajax": {               
      "url": "{:url('Syj/syj5_data')}", //请求数据的后台地址
      "type": "POST",     // ajax的请求方法
          
      },
      //需要接收返回的数据
      //总的数量与表格的列数必须一致，不能多也不能少，一个变量代表一个td
      //如果data接收服务器没有返回该字段信息，那么该字段一定要同时设置defaultContent属性
      //例{'data':'a',"defaultContent":""},
      "columns": [
        {"data": "socialSecurity"},
        {"data": "name"},
        {"data": "sex"},
        {"data": "pid"},
        {"data": function ( row, type, set ) {
            return pid(row.pid);
        }},
        {"data": "bankAccount"},
        {"data": "bankBranch"},
        {"data": "startBank"},
        {"data": "accountProvince"},
        {"data": "accountCity"},
        {"data": "accountArea"},
        {"data": "remittancePurpose"},
        {"data": "benefits"},
        {"data": "monthNumber"},
        {"data": "sendMonthNumber"},
        {"data": "tel"},
        {"data": "zj_name"},
        {"data": "other_remarks"},
        {"data": "date"},
        {"data": "",
        render : function (data, type, row, meta){
            return "<a title='删除' href='javascript:;' onclick='member_del(this,"+row.id+")' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6e2;</i></a><a title='编辑' href='javascript:;' onclick=syj_fixed_s1_edit('信息编辑','syj_fixed_s1_edit?id="+row.id+"') style='text-decoration:none'> <i class='Hui-iconfont'>&#xe6df;</i></a> ";
        }},
      ],
    });
  });

/*管理员-角色-编辑*/
function syj_fixed_s1_edit(title,url){
	var mobile_flag = isMobile();
	if(mobile_flag){
		width=document.body.clientWidth+"px";
		layer_show(title,url,width);
	}else{
		layer_show(title,url);
	}
}

function isMobile() {
    var userAgentInfo = navigator.userAgent;

    var mobileAgents = [ "Android", "iPhone", "SymbianOS", "Windows Phone", "iPad","iPod"];

    var mobile_flag = false;

    //根据userAgent判断是否是手机
    for (var v = 0; v < mobileAgents.length; v++) {
        if (userAgentInfo.indexOf(mobileAgents[v]) > 0) {
            mobile_flag = true;
            break;
        }
    }
     var screen_width = window.screen.width;
     var screen_height = window.screen.height;   

     //根据屏幕分辨率判断是否是手机
     if(screen_width < 500 && screen_height < 800){
         mobile_flag = true;
     }

     return mobile_flag;
}

function pid(UUserCard) {
	var myDate = new Date(); 
	var month = myDate.getMonth() + 1; 
	var day = myDate.getDate();

	var age = myDate.getFullYear() - UUserCard.substring(6, 10) - 1; 
	if (UUserCard.substring(10, 12) < month || UUserCard.substring(10, 12) == month && UUserCard.substring(12, 14) <= day) { 
	age++; 
	}
	return age;
}

//导出数据
$("#export").click(function () {
	layer.confirm('确认导出吗？',function(index){
		var index_r = layer.load(0, {
			shade: [0.1,'#fff'] //0.1透明度的白色背景
		});
		window.open('{:url('export_syj5')}');
		layer.close(index_r);
		layer.msg('已导出!',{icon:1,time:1000});	
	});
})




</script>
