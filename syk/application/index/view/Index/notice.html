//上传公告
function upload() {
	var index = layer.open({
		type: 2,
		title: '上传公告',
		content: "{:url('index/Index/uploadNotice')}",
	});
	layer.full(index);
}

//查看报错详情
function notice_show(id) {
	layer_show('公告详情','notice_show.html?id='+id);
}

//未读情况
function notice_check(id) {
	layer_show('未读情况','notice_check.html?id='+id);
}

//筛选
$("#check").click(function () {
	//镇街筛选
	var admin_id = $("#industry").find("option:selected").attr("value");
	//状态筛选
	var state = $("#state").find("option:selected").attr("value");
	//日期
	var datemin = $("#datemin").val();
	var datemax = $("#datemax").val();

	window.location.href = "http://"+window.location.host+"/syk/public/index.php/index/index/uploadError.html?admin_id="+admin_id+"&state="+state+"&datemin="+datemin+"&datemax="+datemax;

});

//批量处理
function batch(type) {
	var str = "";
    $("input[name='report_list']:checked").each(function (index, item) {
        if ($("input[name='report_list']:checked").length-1==index) {
            str += $(this).val();
        } else {
            str += $(this).val() + ",";
        }  
    });
	if (str == '') {
		layer.msg('请先选择要操作的对象', {icon: 2,time: 800}); return;
	}
	if (type == 'handle') {
	    layer.confirm('需要备注吗?', {
		  	btn: ['需要','确认已完成'] //按钮
		}, function(){
			layer.prompt({title: '备注', formType: 2}, function(text, index){
				layer.close(index);
				var index_r = layer.load(0, {
				  shade: [0.1,'#fff'] //0.1透明度的白色背景
				});
				$.ajax({
					type: 'POST',
					url: "{:url('index/index/handleErrorArr')}",
					dataType: 'json',
					data:{report_id_arr:str,admin_return:text,state:2},
					success: function(data){
						if (data.code == 1) {
							layer.msg("处理成功", {icon: 1,time: 800 }, function () {
			                    window.location.href = document.location;
			                });
						}else{
							layer.close(index_r);
							layer.msg('处理失败,请稍后重试', {icon: 2,time: 800});
						}
					},
					error:function(data) {
						layer.close(index_r);
						layer.msg('处理失败,请稍后重试', {icon: 2,time: 800});
					}

				});	
			});
		}, function(){
			var index_r = layer.load(0, {
				shade: [0.1,'#fff'] //0.1透明度的白色背景
			});
			$.ajax({
				type: 'POST',
				url: "{:url('index/index/handleErrorArr')}",
				dataType: 'json',
				data:{report_id_arr:str,admin_return:'',state:2},
				success: function(data){
					if (data.code == 1) {
						layer.msg("处理成功", {icon: 1,time: 800 }, function () {
		                    window.location.href = document.location;
		                });
					}else{
						layer.close(index_r);
						layer.msg('处理失败,请稍后重试', {icon: 2,time: 800});
					}
				},
				error:function(data) {
					layer.close(index_r);
					layer.msg('处理失败,请稍后重试', {icon: 2,time: 800});
				}
			});
		});
	}

	if (type == 'del') {

		layer.confirm('确认要删除吗？',function(index){
			var index_r = layer.load(0, {
				shade: [0.1,'#fff'] //0.1透明度的白色背景
			});
			$.ajax({
				type: 'POST',
				url: "{:url('index/index/handleErrorArr')}",
				dataType: 'json',
				data:{report_id_arr:str,admin_return:'',state:0},
				success: function(data){
					layer.msg("已删除!", {icon: 1,time: 800 }, function () {
		                    window.location.href = document.location;
		                });
				},
				error:function(data) {
					layer.close(index_r);
					layer.msg('处理失败,请稍后重试', {icon: 2,time: 800});
				},
			});		
		});
	}

}

/*删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		var index_r = layer.load(0, {
			shade: [0.1,'#fff'] //0.1透明度的白色背景
		});
		$.ajax({
			type: 'POST',
			url: '{:url('index/index/handleError')}',
			dataType: 'json',
			data:{report_id:id,admin_return:'',state:0},
			success: function(data){
				layer.close(index_r);
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				layer.close(index_r);
				layer.msg('处理失败,请稍后重试', {icon: 2,time: 800});
			},
		});		
	});
}
